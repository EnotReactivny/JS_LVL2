<script>
	/*У любой более или менее сложной системы есть внутренний и внешний интерфейс. Внутренний - это все то, что происходит "под капотом", сркыто от пользователя. Внешний - это то, с чем пользователь может взаимодействовать. Например, кнопка включения у кофеварки, или селектор коробки передач у автомобиля. Такое разделение на внутренний и внешний интерфейс и скрытие от пользователя внутренних процессов называется в терминах ООП - инкапсуляцией. */ 

	/*Внутренний интерфейс – это свойства и методы, доступ к которым может быть осуществлен только из других методов объекта, их также называют «приватными» (есть и другие термины, встретим их далее).

	Внешний интерфейс – это свойства и методы, доступные снаружи объекта, их называют «публичными». 

	Локальные переменные, включая параметры конструктора, можно считать приватными свойствами.

	Свойства, записанные в this, можно считать публичными.

	*/

	function Car(petrol) //параметр конструктора - приватное свойство
	{
	  this.vinCode = "someVinCode"; //публичное свойство
	  
	  var distance = 10;  //приватное свойство, к нему нет доступа извне. Введите в консоль с1.vinCode и c1.power

	  function remainPetrol() { //внутренний метод
	  	return petrol / distance;
	  }
	  this.showPetrol = function() { //публичный метод
	  	console.log('Petrol remained: ', remainPetrol());
	  }
	   
	}

	Car.prototype.setVin = function(my_vin) //Публичный метод
	{
	  this.vinCode = my_vin;
	  alert("Vin code:" + this.vinCode); 
	}


	var c1 = new Car(200);
	c1.setVin("vin1");


/*Итак, в конструкторе Car есть как публичные свойства и метод, так и приватные. К публичным (все, что начинается с указания this.) у нас есть доступ извне, к приватным извне не добраться. Мы можем пользоваться методом "showPetrol(Показать бензин)", но как происходит вычисление остатков бензина остается от пользователя скрытым */
</script>
